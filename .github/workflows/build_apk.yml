name: Build Tawakkal Allah APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2

      - name: Install SDK components
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platforms;android-33" "build-tools;33.0.0"

      - name: Make gradlew executable
        run: gradle wrapper Run gradle init to create a new Gradle build in this directory.
        
      - name: Fetch dependencies
        run: ./gradlew dependencies --stacktrace

      - name: Build Debug APK
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: TawakkalAllah-apk
          path: app/build/outputs/apk/debug/app-debug.apk

name: Android CI (Debug APK)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    # âœ… Gradle wrapper ko executable banana (yeh step missing hota hai aksar)
    - name: Make gradlew executable
      run: chmod +x ./gradlew

    # âœ… Java 17 (AGP 8.x ke liye)
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17
        cache: gradle

    # Optional: Android SDK cache thoda speed ke liye
    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    # ðŸ§¹ Clean + Build (Debug)
    - name: Build Debug APK
      run: ./gradlew clean assembleDebug --stacktrace --warning-mode all

    # ðŸ“¦ Artifact upload (APK ko download karne ke liye)
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: |
          **/build/outputs/apk/debug/*.apk
          **/outputs/apk/debug/*.apk
