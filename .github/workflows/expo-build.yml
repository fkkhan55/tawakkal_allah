name: Expo Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - run: npm install

    - name: Expo Login
      uses: expo/expo-github-action@v6
      with:
        expo-version: latest
        expo-token: ${{ secrets.EXPO_TOKEN }}

    - name: Build Android
      run: expo build:android --non-interactive
